<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout.html">
<head>
<meta charset="UTF-8">
<title>Edition de l'évaluation</title>
</head>
<body>
	<section layout:fragment="monContenu">
		<form th:action="@{/evaluation/save}" method="post">
			<input type="hidden" name="id" th:value="${monEvaluation.id}"> <input
				type="hidden" name="version" th:value="${monEvaluation.version}">
			<div id="filiereForm" class="card mt-3">
				<div class="card-header bg-info text-white">
					<h3>Edition de l'évaluation</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="comportemental">Note comportementale:</label> <input
							type="number" class="form-control" id="comportemental"
							name="comportemental" th:value="${monEvaluation.comportemental}">
						<span th:errors="${monEvaluation.comportemental}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label for="technique">Note technique:</label> <input
							type="number" 	class="form-control" id="technique"
							name="technique" th:value="${monEvaluation.technique}">
						<span th:errors="${monEvaluation.technique}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label for="commentaires">Commentaires:</label> <input type="text"
							class="form-control" id="commentaires" name="commentaires"
							th:value="${monEvaluation.commentaires}">
						<span th:errors="${monEvaluation.commentaires}" class="text-danger"></span>
					</div>

				</div>
				<div class="card-footer">
					<div class="btn-group btn-group-lg float-right">
						<button type="submit" class="btn btn-success">
							<i class="fa fa-check"></i>
						</button>
						<a th:href="@{/evaluation/cancel}" class="btn btn-warning"> <i
							class="fa fa-undo"></i>
						</a>
					</div>
				</div>

			</div>
		</form>
	</section>
</body>
</html>
